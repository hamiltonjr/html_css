<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dynamic media</title>
</head>

<body>
    <main id="container">
        <header>
            <h1>Dynamic image</h1>
        </header>

        <section>
            <article>
                <h2>Try to open this page in different window widths...</h2>
                <picture>
                    <source media="(max-width: 350px)" srcset="./images/github-pp.png">
                    <source media="(max-width: 550px)" srcset="./images/github-p.png">
                    <source media="(max-width: 750px)" srcset="./images/github-m.png">
                    <source media="(max-width: 950px)" srcset="./images/github-g.png">
                    <img src="./images/github-gg.png" alt="OctoGuana">
                </picture>
            </article>

            <footer>
                <a href="./index.html">INDEX</a>
            </footer>
        </section>
    </main>

</body>
</html>

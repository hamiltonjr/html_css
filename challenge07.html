<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- anexa folha de estilo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio 7 - imagens flexíveis</title>
</head>

<body>
    <main id="container">
        <header>
            <h1>Imagem flexível</h1>
        </header>
 
        <section>
            <article>
                <!-- mostra imagem dinâmica -->
                <p>
                    Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.
                </p>
                <picture>
                    <source media="(max-width: 500px)" 
                    srcset="./images/paisagem-p.png"
                    type="image/png">
                    <img src="./images/paisagem-m.png" 
                    alt="garota na montanha">
                </picture>
            </article>
        </section>

        <footer>
            <a href="./index.html">INDEX</a>
        </footer>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge 2 - images</title>
</head>

<body>
    <main id="container">
        <header>
            <h1>Challenge 2 - images</h1>
        </header>
    
        <section>
            <article>
                <h2>Professor Guanabara Github logo</h2>
                <picture>
                    <source media="(max-width: 60px)" 
                    srcset="./images/github-pp.png"
                    type="image/png">
                    <source media="(max-width: 160px)" 
                    srcset="./images/github-p.png"
                    type="image/png">
                    <source media="(max-width: 210px)" 
                    srcset="./images/github-m.png"
                    type="image/png">
                    <source media="(max-width: 510px)" 
                    srcset="./images/github-g.png"
                    type="image/png">
                    <img src="./images/github-g.png" 
                        alt="Professor Guanabara Github logo">
                </picture>
            </article>
        </section>

        <footer>
            <a href="./index.html">INDEX</a>
        </footer>
    </main>
</body>
</html>
